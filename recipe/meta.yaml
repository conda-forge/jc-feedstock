{% set name = "jc" %}
{% set version = "1.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jc-{{ version }}.tar.gz
  sha256: eba4aaaf5128f18a16121c0bcfc1b794fc80b665ee97f6a25da9c156559da54e

build:
  entry_points:
    - jc=jc.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pygments >=2.3.0
    - python >=3.7
    - ruamel.yaml >=0.15.0
    - xmltodict >=0.12.0

test:
  imports:
    - jc
  commands:
    - pip check
    - jc --help
  requires:
    - pip

about:
  home: https://github.com/kellyjonbrazil/jc
  doc_url: https://github.com/kellyjonbrazil/jc/tree/master/docs
  summary: Converts the output of popular command-line tools and file-types to JSON.
  license: MIT
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
