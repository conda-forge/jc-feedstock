{% set name = "jc" %}
{% set version = "1.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jc-{{ version }}.tar.gz
  sha256: b4133f7aabe2b461df5b643a4b618eefaa435c6b2b2ab88900399585465a70e4

build:
  entry_points:
    - jc=jc.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pygments >=2.3.0
    - python >=3.6
    - ruamel.yaml >=0.15.0
    - xmltodict >=0.12.0

test:
  imports:
    - jc
  commands:
    - pip check
    - jc --help
  requires:
    - pip

about:
  home: https://github.com/kellyjonbrazil/jc
  doc_url: https://github.com/kellyjonbrazil/jc/tree/master/docs
  summary: Converts the output of popular command-line tools and file-types to JSON.
  license: MIT
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
